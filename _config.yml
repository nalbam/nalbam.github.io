# SITE CONFIGURATION
baseurl: ""
url: "https://nalbam.github.io/"

# THEME-SPECIFIC CONFIGURATION
title: "nalbam's blog"
description: "Well, here it is"
avatar: assets/images/nalbam-2020.jpg
color_image: /assets/images/lineart.png # In post when you set color
favicon: assets/images/favicon.ico

# Header and footer text
header_text: Burung Burung
header_feature_image: assets/images/nalbam-2020.jpg
footer_text: >
  Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

# Blog
excerpt: truncate

# Scripts / Features
google_analytics: "UA-41833494-15"
disqus_shortname:
katex: true # Enable if using math markup

# Post navigation
post_navigation: true

# Colours, typography and padding
# Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 10
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-feed]
exclude:
  [
    ".jekyll-cache",
    "Gemfile",
    "Gemfile.lock",
    "type-on-strap.gemspec",
    "*.gem",
    ".idea",
    "LICENSE",
    "README.md",
    "screenshot.png",
    "assets/package.json",
    "assets/node_modules",
    "assets/gulpfile.js",
    "themes",
  ]
remote_theme: sylhare/Type-on-Strap
theme: type-on-strap # Sends warnings on github pages
